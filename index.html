<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register with Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                <a href="#" onclick="showRegister()">Don't have an account? Register</a>
            </div>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="toggle">
                <a href="#" onclick="showLogin()">Already have an account? Login</a>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
<script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDY4SmdibM8jUe3ySkRXwPRN0HbYV6Syd8",
            authDomain: "creativedatabasefile.firebaseapp.com",
            projectId: "creativedatabasefile",
            storageBucket: "creativedatabasefile.firebasestorage.app",
            messagingSenderId: "377329543493",
            appId: "1:377329543493:web:cabeec4c98aa67a220f62c",
            measurementId: "G-8NY77GBZEK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Function to show login form
        window.showLogin = function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('message').textContent = '';
        };

        // Function to show register form
        window.showRegister = function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('message').textContent = '';
        };

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('message').textContent = 'Login successful!';
                document.getElementById('message').style.color = 'green';
                localStorage.setItem('loggedIn', 'true'); // Set login flag
                window.location.href = 'browse.html';
            } catch (error) {
                document.getElementById('message').textContent = error.message;
                document.getElementById('message').style.color = 'red';
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('message').textContent = 'Passwords do not match!';
                document.getElementById('message').style.color = 'orange';
                return;
            }

            if (!email.endsWith('.ac.id')) {
                document.getElementById('message').textContent = 'Anda Bukan dari Game Technology';
                document.getElementById('message').style.color = 'orange';
                return;
            }
            

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
               document.getElementById('message').textContent = 'Registration successful!';
               document.getElementById('message').style.color = 'green';
               
                // You can redirect or do something after registration
            } catch (error) {
                document.getElementById('message').textContent = error.message;
                document.getElementById('message').style.color = 'orange';
            }
        });
    </script>
</body>
</html>
